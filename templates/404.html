{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Oops! Can not find the route</title>
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
        <link rel = "stylesheet" href = "./style.css">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="error-content">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 ">
                                <div class="error-text">
                                    <h1 class="error">404 Error</h1>
                                    <img src="{% static '../static/media/404/Logo.png' %}" class = "mb-3" style = "width: 150px; height: auto;">
                                    <h4 class = "mb-4">Oops! Can't find the route.</h4>
                                    <a href="/" class="btn btn-primary btn-round">Go to homepage</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
    </body>
</html>
