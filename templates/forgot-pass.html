{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '../static/css/forgot-pass.css' %}">
    <title>Add Blog</title>
    <style>
    ::-webkit-input-placeholder { /* Chrome/Opera/Safari */
        font-size: 25px;
        color: #181818;
    }
    ::-moz-placeholder { /* Firefox 19+ */
        font-size: 20px;
    }
    :-ms-input-placeholder { /* IE 10+ */
        font-size: 20px;
    }
    :-moz-placeholder { /* Firefox 18- */
        font-size: 20px;
    }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img
          src="{% static '../static/media/common/Logo.png' %}"
          alt="logo"
        />
        <h1>startup carvaan</h1>
      </div>
      <ul>
        <li><a href="{% url 'dash_page' %}">Home</a></li>
        <li><a href="{% url 'blog_page' %}">Blog</a></li>
        <li><a href="{% url 'add_blog' %}">Add Blog</a></li>
        <li><a href="{% url 'help_page' %}">Help</a></li>
      </ul>
    </nav>

    <section class="forgot" style = "overflow-x: hidden;">
      <div class = "row">
          <div class = "col-lg-6">
            <h1 class = "text-center mt-3" style = "font-size: 50px;color: #342757;font-weight: bolder">FORGOT PASSWORD ?</h1>
            <div class = "mx-auto px-2" style = "width: 70%;">
                <p style = "font-size: 25px;font-family: Arial, Helvetica, sans-serif;color: #403C56">Enter your E-mail in the given column to receive a password reset link</p>
                <form action="/forgot/" method="POST">
                {% csrf_token %}
                    <label for="reset" class = "text-left" style = "font-size: 20px;font-weight: bolder;color: #342757">Email</label><br>
                    <input type = "email" class = "w-100 mb-2 mt-1" style = "border-radius: 5px;background:#EDEEF2;font-size: 25px;padding-top: 5px;padding-bottom: 10px;padding-left: 5px;border: none;outline: none;border: 2px solid #342757" name="reset" id="reset" placeholder = "johndoe@mail.com"><br>
                    <button type = "submit" class = "my-2 btn btn-primary" style = "background: #342757;">Reset Password</button>
                </form>
            </div>
          </div>
          <div class = "col-lg-6" style = "text-align: center;display: block">
            <img src="{% static '../static/media/forgot-pass/main.png' %}" style = "width: 70%;height: auto" alt="hero image" />
          </div>
      </div>
    </section>
  </body>
</html>
