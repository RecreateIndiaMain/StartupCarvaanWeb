{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login Page</title>
</head>
<body>
    <div class="login-wrapper">
        <div class="logo">
            <img src="{% static 'media/login/Logo.png' %}" alt="err">
            <p>StartUp Caravan</p>
        </div>
        <div class="rocket">
            <img src="{% static 'media/login/rocket.png' %}" alt = 'err'>
        </div>
        <div class="login">
            <div class="card col-primary">
                <img src="{% static 'media/login/User.png' %}" alt="err">
                <p>User</p>
                <form action="" method="POST">
                <div class="fr">
                    <img src="{% static 'media/login/avatar.svg' %}" alt="err">
                    <input type="text" placeholder="Username" >    
                </div>

                <div class="fr">
                    <img src="{% static 'media/login/password.svg' %}" alt="err">
                    <input type="password" placeholder="Password">
                </div>
                <div class="options">
                    <div class="rem">
                        <input type="checkbox">
                        <p>Remember</p>
                    </div>
                    <p class="border-primary" >Forgot Password ?.</p>
                </div>

                <button type="submit" class="primary col-assent" >Login</button>
            </form>

            </div>

            <div class="card primary col-assent">
                <img src="{% static 'media/login/Startup.png' %}" alt="err">
                <p>StartUp</p>

                <div class="fr">
                    <img src="{% static 'media/login/avatar.svg' %}" alt="err">
                    <input type="text" placeholder="Username" >    
                </div>

                <div class="fr">
                    <img src="{% static 'media/login/password.svg' %}" alt="err">
                    <input type="password" placeholder="Password">
                </div>

                <div class="options">
                    <div class="rem">
                        <input type="checkbox">
                        <p>Remember</p>
                    </div>
                    <p class="border" >Forgot Password ?.</p>
                </div>

                <button type="submit" class="col-primary" >Login</button>
            </div>
        </div>
    </div>


</body>
</html>
