{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <title>Dashboard</title>
    <style>
    .chart {

                  </div>

                                <h1>$158</h1>

                        </div>
                    </div>
                  </div>

                    <div class="col-xs-12 col-sm-6 panel container">

                            <div class = "d-flex align-items-center justify-content-center" style = "height: 100%">
